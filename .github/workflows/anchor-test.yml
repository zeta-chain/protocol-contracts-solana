  pull_request:
jobs:
  anchor-test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: metadaoproject/anchor-test@v2.1
      with: 
        anchor-version: '0.30.1'
        solana-cli-version: '1.18.18'
        node-version: '21.1.0'